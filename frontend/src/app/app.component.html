<div style="text-align:center">
      <div class="container" style="border:1px solid #cecece;">
         <!-- <p><img class="alignnone wp-image-309576 size-full" src="/assets/mozilla2.jpg" style="height: 300px; width: 600px;"></p> -->
         <p><img class="alignnone wp-image-309576 size-full" src="/assets/babelfish.jpg" style="height: 300px; width: 600px;"></p>
         <h2>BabelFish 3.0</h2>
         <h3>Decentralized speech-to-text service</h3>
         <p>An ETHBerlinZwei Hackathon project</p>
         <div class="mt-4 col-md-12">
            <form name="recording">
               <a (click)="initiateRecording()" class="btn btn-primary" style="color: aliceblue;"
               *ngIf="!recording"> Start Recording </a> <i class="fas fa-microphone"></i>
               <a (click)="stopRecording()" class="btn btn-danger" style="color: aliceblue;"
               *ngIf="recording"> Stop Recording </a>
               <div class="clearfix"></div>
               <audio controls="" *ngIf="url">
                  <source [src]="sanitize(url)" type="audio/wav">
               </audio>
            </form>
         </div>
         <div>
         <div class="mt-4 col-md-12">
            <p>
               <label>OR</label>
            </p>
         </div>
         <div class="mt-4 col-md-12">
            <div class="form-group">
               <label for="file"> </label><p>
               <input type="file" id="file" (change)="handleFileInput($event.target.files)">
            </div>
         </div>
         </div>
         
            <div>
               <p>
          <form name="myForm" ng-controller="ExampleController">
            Choose number of transcribers: <input type="range" name="range" ng-model="value" min="{{min}}"  max="{{max}}">
          </form>
          <p>

         </div>

         <div>
            <p>
          <form name="myForm" ng-controller="ExampleController">
            Set reward in ETH: <input>
          </form>
          <p>
         </div>
         <button>Send for transcription!</button>

         <ngx-spinner></ngx-spinner>
         <div class="mt-4 col-md-12">
            <p>
               <label>Text Output</label>
            </p>
         </div>
         <textarea id = "myTextArea" class="col-lg-3 center-block" rows = "3" cols = "80"> {{text}} </textarea>
      </div>
   </div>
